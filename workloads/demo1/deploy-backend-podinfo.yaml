apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-podinfo
  namespace: demo1
  labels:
    app: backend-podinfo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-podinfo
  template:
    metadata:
      labels:
        app: backend-podinfo
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9898"
        appmesh.k8s.aws/mesh: apps
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: podinfo
          image: "stefanprodan/podinfo:3.3.1"
          imagePullPolicy: IfNotPresent
          command:
            - ./podinfo
            - --port=9898
            - --port-metrics=9797
            - --grpc-port=9999
            - --grpc-service-name=podinfo
            - --level=info
            - --random-delay=false
            - --random-error=false
          env:
          - name: PODINFO_UI_COLOR
            value: #34577c
          - name: PODINFO_UI_LOGO
            value: https://eks.handson.flagger.dev/cuddle_bunny.gif            
          ports:
            - name: http
              containerPort: 9898
              protocol: TCP
            - name: http-metrics
              containerPort: 9797
              protocol: TCP
            - name: grpc
              containerPort: 9999
              protocol: TCP
          livenessProbe:
            exec:
              command:
              - podcli
              - check
              - http
              - localhost:9898/healthz
            initialDelaySeconds: 1
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
              - podcli
              - check
              - http
              - localhost:9898/readyz
            initialDelaySeconds: 1
            timeoutSeconds: 5
          volumeMounts:
          - name: data
            mountPath: /data
          resources:
            limits: null
            requests:
              cpu: 1m
              memory: 16Mi
      volumes:
      - name: data
        emptyDir: {}
